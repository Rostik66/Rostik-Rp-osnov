<div class="bar1">
    <i class="fas fa-gas-pump"></i>
    <div class="line1"><div class="inline1"></div></div>
</div>

<div class="bar2">
    <i class="fas fa-tachometer-alt"></i>
    <div class="kmh">61KM/H</div>
</div>
<script>
function update(speed, gas)

{			
    document.getElementsByClassName('kmh')[0].innerHTML = speed + "KM/H";
    document.getElementsByClassName('inline1')[0].style.width = gas + "%";
}

function hideSpeedo() {
    document.getElementsByTagName('body')[0].style.display = "none";
}

function showSpeedo() {
    document.getElementsByTagName('body')[0].style.display = "block";
}
</script>
